<!DOCTYPE html>
<html lang="km">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Moulpali&family=Outfit:wght@100..900&family=Pacifico&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Pacifico&display=swap"
        rel="stylesheet">
    <title>Wedding Invitation</title>

    <link rel="stylesheet" href="styles.css">
</head>
<Style>
    .title-1 {
        font-size: 30px;
        margin-bottom: 20px;
        justify-content: center;
        font-family: "Moulpali", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    .title-2 {
        font-size: 30px;
        margin-bottom: 20px;
        justify-content: center;
        font-family: "Pacifico", cursive;
        font-weight: 400;
        font-style: normal;
    }

    img {
        width: auto;
        height: 250px;
        object-fit: cover;


        margin: 20px 0;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
    }

    .button {
        font-size: 15px;
        margin-bottom: 10px;
        justify-content: center;
        font-family: "Moulpali", sans-serif;
        font-weight: 500;
        font-style: normal;
    }

    button:hover {
        font-family: "Moulpali", sans-serif;
        font-weight: 500;
        font-style: normal;
    }

    button:active {
        font-family: "Moulpali", sans-serif;
        font-weight: 500;
        font-style: normal;
    }




    .wrapper {
        position: relative;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    img {
        width: auto;
        height: 250px;
        object-fit: cover;

        border-radius: 20px;
        /* ជ្រុងមូល ស្អាត */
        border: 3px solid #f5e6b3;
        /* ខ្សែពណ៌មាស */
        margin: 20px auto;
        /* កណ្តាល */
        display: block;

        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        transition: all 0.4s ease;
    }

    /* Hover Effect */
    img:hover {
        transform: scale(1.05);
        /* zoom ស្រាល */
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.8);
    }
</Style>

<body>
    <a href="index.html" class="sound-link"></a>
    <a href="test.html" class="sound-link"></a>

    <audio id="bgMusic" loop>
        <source src="nisay.mp3" type="audio/mpeg">
    </audio>

    <audio id="clickSound">
        <source src="click.mp3" type="audio/mpeg">
    </audio>

    <script>
        const links = document.querySelectorAll(".sound-link");
        const sound = document.getElementById("clickSound");

        links.forEach(link => {
            link.addEventListener("click", function (e) {
                e.preventDefault();
                sound.play();
                setTimeout(() => {
                    window.location.href = this.href;
                }, 500);
            });
        });

    </script>


    <div class="wrapper">
        <div class="overlay">
            <img src="images/03.jpg" alt="Italian Trulli">
            <div class="title-desc">

                <!-- Title -->
                <h1 class="title-1">សិរីមង្គលអាពាហ៍ពិពាហ៍</h1>
                <h1 class="title-2">THE WEDDING DAY</h1>
                <h1 class="title-2"> 21~02~2026</h1>




                <form action="test.html" method="get">
                    <button type="submit" ​ class="button">បើកសំបុត្រ</button>
                </form>



            </div>
        </div>

</body>

</html>
